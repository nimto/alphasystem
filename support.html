<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALPHA LASER - Support</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" href="assets/img/logo.png" type="image/png">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 'brand-red': '#FF0000', 'brand-dark': '#0a0a0a', 'brand-darker': '#050505', 'brand-gray': '#1a1a1a', },
                    fontFamily: { sans: ['Noto Sans KR', 'sans-serif'], montserrat: ['Montserrat', 'sans-serif'], },
                    boxShadow: { 'glow': '0 0 20px rgba(255, 0, 0, 0.5)', }
                }
            }
        }
    </script>
</head>

<body class="bg-brand-dark text-white font-sans antialiased overflow-x-hidden">

    <!-- Header (Dynamic) -->
    <header id="header-container" class="fixed top-0 left-0 w-full z-50 bg-black/95 border-b border-white/5">
        <!-- Content injected by components.js -->
    </header>

    <!-- Page Header -->
    <section class="relative h-[40vh] flex items-center justify-center overflow-hidden pt-20">
        <div class="absolute inset-0 z-0"><img src="assets/img/hero-bg.jpg"
                class="w-full h-full object-cover opacity-30"></div>
        <div class="absolute inset-0 z-0 bg-gradient-to-t from-brand-dark to-transparent"></div>
        <div class="relative z-10 text-center">
            <h1 class="text-4xl md:text-5xl font-bold mb-4 font-montserrat" data-lang-key="nav_support">SUPPORT</h1>
            <p class="text-gray-400" data-lang-key="support.page_desc">고객님의 성공을 위해 언제나 열려있습니다.</p>
        </div>
    </section>

    <!-- Support Content (FAQ/Contact Info) -->
    <section class="py-20 px-6">
        <div class="container mx-auto max-w-4xl">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-16">
                <!-- Info Card -->
                <div class="bg-brand-gray p-8 rounded-xl border border-white/5">
                    <h3 class="text-xl font-bold mb-6 text-brand-red"><i class="fa-solid fa-headset mr-2"></i> <span
                            data-lang-key="support.contact_center">고객상담센터</span>
                    </h3>
                    <p class="text-3xl font-bold mb-2">031-123-4567</p>
                    <p class="text-gray-400 text-sm" data-lang-key="support.contact_time">평일 09:00 - 18:00 (주말/공휴일 휴무)
                    </p>
                </div>
                <!-- Email Card -->
                <div class="bg-brand-gray p-8 rounded-xl border border-white/5">
                    <h3 class="text-xl font-bold mb-6 text-brand-red"><i class="fa-solid fa-envelope mr-2"></i> <span
                            data-lang-key="support.email_inquiry">이메일 문의</span>
                    </h3>
                    <p class="text-2xl font-bold mb-2">support@alpsystem.kr</p>
                    <p class="text-gray-400 text-sm" data-lang-key="support.email_desc">24시간 접수 가능 (순차 답변)</p>
                </div>
            </div>

            <!-- FAQ List (Simple) -->
            <div>
                <h2 class="text-2xl font-bold mb-6" data-lang-key="support.faq_title">자주 묻는 질문</h2>
                <div class="space-y-4">
                    <div
                        class="bg-brand-gray p-6 rounded-lg border border-white/5 hover:border-brand-red transition-colors cursor-pointer">
                        <div class="flex justify-between items-center">
                            <h4 class="font-bold" data-lang-key="support.faq_1_q">Q. 견적은 얼마나 걸리나요?</h4>
                            <i class="fa-solid fa-chevron-down text-gray-500"></i>
                        </div>
                    </div>
                    <div
                        class="bg-brand-gray p-6 rounded-lg border border-white/5 hover:border-brand-red transition-colors cursor-pointer">
                        <div class="flex justify-between items-center">
                            <h4 class="font-bold" data-lang-key="support.faq_2_q">Q. 최소 주문 수량이 있나요?</h4>
                            <i class="fa-solid fa-chevron-down text-gray-500"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer (Dynamic) -->
    <footer id="footer-container" class="bg-black border-t border-white/10 pt-20 pb-10">
        <!-- Content injected by components.js -->
    </footer>

    <script src="assets/js/components.js"></script>

    <script src="assets/js/lang.js"></script>
</body>

</html>
