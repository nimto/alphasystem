                transform: translateY(20px);

                position: relative;
            }

            .main-btn::before {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);

            }

            .main-btn-icon {

                height: 32px;

            }

            .sub-btn {

    <script>
        // Toggle Mobile Menu (Placeholder)
        const btn = document.querySelector('button.md\\:hidden');
        if (btn) {
            btn.addEventListener('click', () => {
                alert('Mobile Menu would open here (Simple version)');
            });
        }

        // Header Scroll Effect override for Tailwind
        const header = document.getElementById('header-container');

        // Parallax Effect for Features Section
        const parallaxBg = document.getElementById('features-parallax');

        window.addEventListener('scroll', () => {
            // Header effect
            if (window.scrollY > 50) {
                header.classList.add('bg-black/95', 'shadow-lg');
                header.classList.remove('bg-glass');
            } else {
                header.classList.add('bg-glass');
                header.classList.remove('bg-black/95', 'shadow-lg');
            }

            // Parallax effect
            if (parallaxBg) {
                const featuresSection = document.getElementById('features');
                const sectionTop = featuresSection.offsetTop;
                const sectionHeight = featuresSection.offsetHeight;
                const scrollPos = window.scrollY;

                // 섹션이 뷰포트에 있을 때만 패러랙스 적용
                if (scrollPos > sectionTop - window.innerHeight && scrollPos < sectionTop + sectionHeight) {
                    const offset = (scrollPos - sectionTop) * 0.5; // 0.5는 패러랙스 속도
                    parallaxBg.querySelector('img').style.transform = `translateY(${offset}px) scale(1.1)`;
                }
            }
        });
    </script>
