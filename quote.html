<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALPHA LASER - Quote</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" href="assets/img/logo.png" type="image/png">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 'brand-red': '#FF0000', 'brand-dark': '#0a0a0a', 'brand-darker': '#050505', 'brand-gray': '#1a1a1a', },
                    fontFamily: { sans: ['Noto Sans KR', 'sans-serif'], montserrat: ['Montserrat', 'sans-serif'], },
                    boxShadow: { 'glow': '0 0 20px rgba(255, 0, 0, 0.5)', }
                }
            }
        }
    </script>
</head>

<body class="bg-brand-dark text-white font-sans antialiased overflow-x-hidden">

    <!-- Header (Dynamic) -->
    <header id="header-container" class="fixed top-0 left-0 w-full z-50 bg-black/95 border-b border-white/5">
        <!-- Content injected by components.js -->
    </header>

    <!-- Page Header -->
    <section class="relative h-[40vh] flex items-center justify-center overflow-hidden pt-20">
        <div class="absolute inset-0 z-0"><img src="assets/img/hero-bg.jpg"
                class="w-full h-full object-cover opacity-30"></div>
        <div class="absolute inset-0 z-0 bg-gradient-to-t from-brand-dark to-transparent"></div>
        <div class="relative z-10 text-center">
            <h1 class="text-4xl md:text-5xl font-bold mb-4 font-montserrat" data-lang-key="quote.page_title">QUOTE</h1>
            <p class="text-gray-400" data-lang-key="quote.page_desc">빠르고 정확한 견적 서비스를 제공해 드립니다.</p>
        </div>
    </section>

    <!-- Quote Form -->
    <section class="py-20 px-6">
        <div class="container mx-auto max-w-3xl">
            <div class="bg-brand-gray p-8 md:p-12 rounded-2xl border border-white/5 shadow-2xl">
                <h2 class="text-2xl font-bold mb-8 text-center" data-lang-key="quote.form_title">견적 문의 양식</h2>
                <form class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm text-gray-400 mb-2"
                                data-lang-key="quote.label_company">회사명</label>
                            <input type="text"
                                class="w-full bg-black/50 border border-white/10 rounded-lg px-4 py-3 text-white focus:border-brand-red focus:outline-none transition-colors">
                        </div>
                        <div>
                            <label class="block text-sm text-gray-400 mb-2"
                                data-lang-key="quote.label_name">담당자명</label>
                            <input type="text"
                                class="w-full bg-black/50 border border-white/10 rounded-lg px-4 py-3 text-white focus:border-brand-red focus:outline-none transition-colors">
                        </div>
                        <div>
                            <label class="block text-sm text-gray-400 mb-2"
                                data-lang-key="quote.label_email">이메일</label>
                            <input type="email"
                                class="w-full bg-black/50 border border-white/10 rounded-lg px-4 py-3 text-white focus:border-brand-red focus:outline-none transition-colors">
                        </div>
                        <div>
                            <label class="block text-sm text-gray-400 mb-2"
                                data-lang-key="quote.label_phone">연락처</label>
                            <input type="tel"
                                class="w-full bg-black/50 border border-white/10 rounded-lg px-4 py-3 text-white focus:border-brand-red focus:outline-none transition-colors">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm text-gray-400 mb-2" data-lang-key="quote.label_type">가공 형상</label>
                        <select
                            class="w-full bg-black/50 border border-white/10 rounded-lg px-4 py-3 text-white focus:border-brand-red focus:outline-none transition-colors">
                            <option data-lang-key="quote.opt_select">선택해주세요</option>
                            <option data-lang-key="quote.opt_cutting_plate">레이저 커팅 (평판)</option>
                            <option data-lang-key="quote.opt_cutting_pipe">레이저 커팅 (파이프)</option>
                            <option data-lang-key="quote.opt_bending">절곡/벤딩</option>
                            <option data-lang-key="quote.opt_welding">용접</option>
                            <option data-lang-key="quote.opt_other">기타</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm text-gray-400 mb-2" data-lang-key="quote.label_message">문의
                            내용</label>
                        <textarea rows="5"
                            class="w-full bg-black/50 border border-white/10 rounded-lg px-4 py-3 text-white focus:border-brand-red focus:outline-none transition-colors"></textarea>
                    </div>

                    <div class="flex items-center gap-2 text-sm text-gray-500">
                        <input type="checkbox" id="privacy"
                            class="rounded border-gray-600 bg-transparent text-brand-red focus:ring-brand-red">
                        <label for="privacy" data-lang-key="quote.privacy_agree">개인정보 수집 및 이용에 동의합니다.</label>
                    </div>

                    <div class="pt-4 text-center">
                        <button type="submit"
                            class="bg-brand-red text-white font-bold py-4 px-12 rounded-full hover:bg-red-700 hover:shadow-glow transition-all">
                            <i class="fa-solid fa-paper-plane mr-2"></i> <span data-lang-key="quote.btn_submit">견적요청
                                보내기</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer (Dynamic) -->
    <footer id="footer-container" class="bg-black border-t border-white/10 pt-20 pb-10">
        <!-- Content injected by components.js -->
    </footer>

    <script src="assets/js/components.js"></script>

    <script src="assets/js/lang.js"></script>
</body>

</html>
