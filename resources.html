    <style>
        /* PDF Modal Styles */
        .pdf-modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.95);
        }

        .pdf-modal.active {
            display: flex;
            flex-direction: column;
        }

        .pdf-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 15px;
            background-color: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .pdf-modal-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .pdf-modal-body {
            flex: 1;
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }

        .pdf-canvas-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 100%;
        }

        .pdf-canvas {
            max-width: 100%;
            height: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        /* Lightbox Styles */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            align-items: center;
            justify-content: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-image {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.5);
        }

        .lightbox-prev,
        .lightbox-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            border: none;
            padding: 20px 15px;
            cursor: pointer;
            font-size: 24px;
            transition: all 0.3s ease;
            z-index: 10001;
        }

        .lightbox-prev:hover,
        .lightbox-next:hover {
            background-color: rgba(255, 0, 0, 1);
            padding: 20px 20px;
        }

        .lightbox-prev {
            left: 20px;
        }

        .lightbox-next {
            right: 20px;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 10001;
            transition: color 0.3s ease;
        }

        .lightbox-close:hover {
            color: #ff0000;
        }

        .lightbox-caption {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            text-align: center;
            max-width: 80%;
        }

        @media (max-width: 768px) {
            .lightbox-prev,
            .lightbox-next {
                padding: 15px 10px;
                font-size: 20px;
            }

            .lightbox-prev {
                left: 10px;
            }

            .lightbox-next {
                right: 10px;
            }

            .lightbox-caption {
                bottom: 10px;
                padding: 10px 20px;
                font-size: 14px;
            }
        }

                const iconColor = (item.fileType === 'dwg' || item.fileType === 'dwg-only') ? 'text-blue-400' : 'text-red-400';
                const iconClass = (item.fileType === 'dwg' || item.fileType === 'dwg-only') ? 'fa-drafting-compass' : 'fa-file-pdf';

                // 번역된 텍스트
                const translatedTitle = translateTitle(item.title);
                const translatedDesc = translateDesc(item.desc);
                const translatedFrame = item.frame ? translateFrame(item.frame) : '';

                return `
                <div class="resource-item bg-brand-gray p-4 md:p-6 rounded-xl border border-white/5 flex flex-col md:flex-row items-center justify-between gap-4 hover:border-brand-red transition-colors group" style="animation-delay: ${index * 0.05}s">
                    <div class="flex items-center gap-4 md:gap-6 w-full md:w-auto">
                        <div class="w-10 h-10 md:w-12 md:h-12 bg-white/5 rounded-lg flex items-center justify-center text-xl md:text-2xl ${iconColor} flex-shrink-0">
                            <i class="fa-solid ${iconClass}"></i>
                        </div>
                        <div class="flex-1 min-w-0">
                            <div class="flex items-center gap-2 mb-1 flex-wrap">
                                <span class="px-2 py-0.5 bg-brand-red/20 text-brand-red text-xs rounded-full">${categoryNames[item.category]?.[lang] || item.category}</span>
                                ${item.size ? `<span class="px-2 py-0.5 bg-white/10 text-gray-400 text-xs rounded-full">${item.size}</span>` : ''}
                                ${translatedFrame ? `<span class="px-2 py-0.5 bg-white/10 text-gray-400 text-xs rounded-full">${translatedFrame}</span>` : ''}
                            </div>
                            <h3 class="text-sm md:text-lg font-bold mb-1 group-hover:text-brand-red transition-colors truncate">${translatedTitle}</h3>
                            <p class="text-gray-500 text-xs md:text-sm">${translatedDesc}</p>
                        </div>
                    </div>
                    <div class="flex gap-2 w-full md:w-auto justify-end flex-shrink-0">
                        ${actionButtons}
                    </div>
                </div>
            `}).join('');

            renderPagination(totalPages);
        }

        // ===== 페이지네이션 =====
        function renderPagination(totalPages) {
            const container = document.getElementById('pagination');

            if (totalPages <= 1) {
                container.innerHTML = '';
                return;
            }

            let html = `
                <button class="pagination-btn" onclick="goToPage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
                    <i class="fa-solid fa-chevron-left"></i>
                </button>
            `;

            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);

            if (endPage - startPage < maxVisiblePages - 1) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }

            if (startPage > 1) {
                html += `<button class="pagination-btn" onclick="goToPage(1)">1</button>`;
                if (startPage > 2) html += `<span class="text-gray-500 px-2">...</span>`;
            }

            for (let i = startPage; i <= endPage; i++) {
                html += `<button class="pagination-btn ${i === currentPage ? 'active' : ''}" onclick="goToPage(${i})">${i}</button>`;
            }

            if (endPage < totalPages) {
                if (endPage < totalPages - 1) html += `<span class="text-gray-500 px-2">...</span>`;
                html += `<button class="pagination-btn" onclick="goToPage(${totalPages})">${totalPages}</button>`;
            }

            html += `
                <button class="pagination-btn" onclick="goToPage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>
                    <i class="fa-solid fa-chevron-right"></i>
                </button>
            `;

            container.innerHTML = html;
        }

        function goToPage(page) {
            const filtered = getFilteredData();
            const totalPages = Math.ceil(filtered.length / itemsPerPage);
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                renderResources();
                document.getElementById('resourceList').scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        // ===== DWG 뷰어 =====
        function viewDWG(dwgUrl, title) {
            // 현재 페이지의 절대 URL 생성
            const baseUrl = window.location.origin + window.location.pathname.replace(/\/[^\/]*$/, '/');
            const absoluteUrl = baseUrl + dwgUrl;

            // ShareCAD 온라인 뷰어 사용 (무료 온라인 DWG 뷰어)
            const viewerUrl = `https://sharecad.org/cadframe/load?url=${encodeURIComponent(absoluteUrl)}`;

            // 새 탭에서 열기
            window.open(viewerUrl, '_blank', 'noopener,noreferrer');
        }
    </script>

    <script>
        // PDF.js Worker 설정
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        // PDF 보기 함수
        async function viewPDF(pdfUrl, title) {
            const modal = document.getElementById('pdfModal');
            const titleEl = document.getElementById('pdfTitle');
            const container = document.getElementById('pdfCanvasContainer');

            // 초기화
            titleEl.textContent = title;
            container.innerHTML = '';
            modal.classList.add('active');

            try {
                // PDF 로드
                const loadingTask = pdfjsLib.getDocument(pdfUrl);
                const pdf = await loadingTask.promise;

                // 모든 페이지 렌더링
                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);
                    const viewport = page.getViewport({ scale: 1.5 });

                    // 캔버스 생성
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    canvas.className = 'pdf-canvas';

                    container.appendChild(canvas);

                    // 렌더링
                    const renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };
                    await page.render(renderContext).promise;
                }
            } catch (error) {
                console.error('PDF 로드 실패:', error);
                container.innerHTML = '<p class="text-white text-center">PDF를 로드하는데 실패했습니다.</p>';
            }
        }

        // PDF 모달 닫기
        function closePDF() {
            const modal = document.getElementById('pdfModal');
            modal.classList.remove('active');
        }

        // ESC 키로 모달 닫기
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closePDF();
            }
        });
    </script>

        function changeImage(direction) {
            currentImageIndex += direction;

            if (currentImageIndex >= certificates.length) {
                currentImageIndex = 0;
            } else if (currentImageIndex < 0) {
                currentImageIndex = certificates.length - 1;
            }

            const image = document.getElementById('lightboxImage');
            const caption = document.getElementById('lightboxCaption');
            const currentLang = localStorage.getItem('alpha_lang') || 'ko';

            image.src = certificates[currentImageIndex].src;

            const lightbox = document.getElementById('certLightbox');
            if (lightbox && lightbox.classList.contains('active')) {
                if (e.key === 'ArrowLeft') {
                    changeImage(-1);

                    changeImage(1);
